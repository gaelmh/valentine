<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --bg-color: #fff0f3;
            --no-gray: #adb5bd;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation; 
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #message-display {
            font-size: 1.15rem;
            color: var(--dark-pink);
            height: 120px; 
            width: 85%;
            margin: 0 auto;
            margin-top: 22vh;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            line-height: 1.4;
            position: relative;
            z-index: 50; 
        }

        /* iOS NOTIFICATION STYLE */
        #ios-notification {
            position: fixed;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: top 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
            text-align: left;
        }

        #ios-notification.show {
            top: 20px;
        }

        #ios-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-pink);
            border-radius: 10px;
            margin-right: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }

        .notification-content b {
            display: block;
            font-size: 0.85rem;
            color: #333;
        }

        .notification-content span {
            font-size: 0.9rem;
            color: #555;
        }

        /* BUTTONS */
        #valentine-btn {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            touch-action: manipulation;
        }

        #no-btn {
            background-color: var(--no-gray);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #final-card {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 320px;
            z-index: 200;
            animation: popIn 0.6s ease forwards;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="ios-notification">
        <div id="ios-icon">‚ù§Ô∏è</div>
        <div class="notification-content">
            <b>System Error</b>
            <span>Wrong Answerüò¢. Please try again.</span>
        </div>
    </div>

    <div id="container">
        <div id="message-display">¬øQuieres ser mi Valentine?</div>
        
        <button id="valentine-btn">S√ç ‚ù§Ô∏è</button>
        <button id="no-btn">Noü§¢</button>

        <div id="final-card">
            <h1>¬°POR FIN! ü•Ç</h1>
            <p>Sab√≠a que no te ibas a rendir.</p>
            <p><strong>Nos vemos el 14 en Motek South Beach</strong></p>
        </div>
    </div>

    <script>
        const btn = document.getElementById('valentine-btn');
        const noBtn = document.getElementById('no-btn');
        const display = document.getElementById('message-display');
        const finalCard = document.getElementById('final-card');
        const notification = document.getElementById('ios-notification');
        
        let clicks = 0;
        let scale = 1;

        const messages = [
            "¬øSegura que si quieres?",
            "¬øSegura segura?",
            "Keep clicking‚Ä¶üòÇ",
            "¬øYa te cansaste?",
            "¬°Se nota que si quieres ser mi Valentines!",
            "Wow... you're really committed to this",
            "¬øSigues? Lo bueno es que no hay prisa jeje",
            "¬°Una de las muchas cosas que amo de ti es tu determinaci√≥n! Keep going‚Ä¶",
            "¬°Cuidado! Se te puede acalambrar el dedo jeje",
            "¬øSigues picando porque de verdad quieres ser mi valentines? ¬øO porque quieres saber que va a pasar al final?",
            "Ya casi llegas!!!",
            "¬°√öltimo esfuerzo!",
            "¬øO no?",
            "Ahora si, √∫ltimo esfuerzo!"   
        ];

        noBtn.addEventListener('click', () => {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        });

        function moveButton() {
            const noRect = noBtn.getBoundingClientRect();
            let randomX, randomY, overlap;

            // Loop to ensure the new S√ç position doesn't overlap the No button
            do {
                randomX = Math.floor(Math.random() * 70) + 15; // 15% to 85%
                randomY = Math.floor(Math.random() * 60) + 20; // 20% to 80%
                
                // Temp check of where the button would be
                const testX = (window.innerWidth * randomX) / 100;
                const testY = (window.innerHeight * randomY) / 100;
                
                // If S√ç is within 100px of No, try again
                const dist = Math.hypot(testX - noRect.left, testY - noRect.top);
                overlap = dist < 120; 
            } while (overlap);

            btn.style.left = `${randomX}%`;
            btn.style.top = `${randomY}%`;
        }

        btn.addEventListener('click', () => {
            clicks++;
            
            if (clicks <= 14) {
                display.innerText = messages[clicks - 1];
                scale += 0.12;
                moveButton();
                btn.style.transform = `translate(-50%, -50%) scale(${scale})`;
            } else {
                btn.style.display = 'none';
                noBtn.style.display = 'none';
                display.style.display = 'none';
                finalCard.style.display = 'block';
                
                // Confetti logic
                var end = Date.now() + (5 * 1000);
                (function frame() {
                    confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                    confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        });
    </script>
</body>
</html>
