<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            /* Blocks double-tap zoom */
            touch-action: manipulation; 
        }

        #container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #message-display {
            font-size: 1.1rem;
            color: var(--dark-pink);
            /* Fixed height to prevent the button from jumping up/down */
            height: 150px; 
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            line-height: 1.4;
            /* Ensures text stays above the button scale */
            position: relative;
            z-index: 20; 
        }

        #valentine-btn {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
            position: relative;
            z-index: 10;
            touch-action: manipulation;
        }

        #valentine-btn:active {
            transform: scale(0.95);
        }

        #final-card {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease forwards;
            z-index: 30;
        }

        h1 { color: var(--dark-pink); margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #555; line-height: 1.5; }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="message-display">¬øQuieres ser mi Valentine?</div>
        <button id="valentine-btn">S√ç ‚ù§Ô∏è</button>

        <div id="final-card">
            <h1>¬°POR FIN! ü•Ç</h1>
            <p>Sab√≠a que no te ibas a rendir.</p>
            <p><strong>Nos vemos el 14 en Motek South Beach</strong></p>
        </div>
    </div>

    <script>
        const btn = document.getElementById('valentine-btn');
        const display = document.getElementById('message-display');
        const finalCard = document.getElementById('final-card');
        
        let clicks = 0;
        let scale = 1;

        const messages = [
            "¬øSegura que si quieres?",
            "¬øSegura segura?",
            "Keep clicking‚Ä¶üòÇ",
            "¬øYa te cansaste?",
            "¬°Se nota que si quieres ser mi Valentines!",
            "Wow... you're really committed to this",
            "¬øSigues? Lo bueno es que no hay prisa jeje",
            "¬°Una de las muchas cosas que amo de ti es tu determinaci√≥n! Keep going‚Ä¶",
            "¬°Cuidado! Se te puede acalambrar el dedo jeje",
            "¬øSigues picando porque de verdad quieres ser mi valentines? ¬øO porque quieres saber que va a pasar al final?",
            "Ya casi llegas!!!",
            "¬°√öltimo esfuerzo!",
            "¬øO no?",
            "Ahora si, √∫ltimo esfuerzo!"   
        ];

        btn.addEventListener('click', (e) => {
            // e.preventDefault() can sometimes block the click entirely on mobile, 
            // touch-action: manipulation is usually enough.
            
            clicks++;
            
            if (clicks <= 14) {
                display.innerText = messages[clicks - 1];
                
                // Controlled inflation to avoid covering the whole screen
                scale += 0.12; 
                btn.style.transform = `scale(${scale})`;
            } else {
                btn.style.display = 'none';
                display.style.display = 'none';
                finalCard.style.display = 'block';
                
                var duration = 5 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                  return Math.random() * (max - min) + min;
                }

                var interval = setInterval(function() {
                  var timeLeft = animationEnd - Date.now();
                  if (timeLeft <= 0) return clearInterval(interval);

                  var particleCount = 50 * (timeLeft / duration);
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
        });
    </script>
</body>
</html>
