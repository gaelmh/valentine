<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --bg-color: #fff0f3;
            --no-gray: #adb5bd;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation; 
        }

        #container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #message-display {
            font-size: 1.15rem;
            color: var(--dark-pink);
            height: 120px; 
            width: 85%;
            margin-bottom: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            line-height: 1.4;
        }

        /* iOS NOTIFICATION STYLE */
        #ios-notification {
            position: fixed;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: top 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
            text-align: left;
        }

        #ios-notification.show {
            top: 20px;
        }

        #ios-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-pink);
            border-radius: 10px;
            margin-right: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }

        .notification-content b {
            display: block;
            font-size: 0.85rem;
            color: #333;
        }

        .notification-content span {
            font-size: 0.9rem;
            color: #555;
        }

        /* BUTTON LAYOUT - Side by Side */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .pill-btn {
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #valentine-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #no-btn {
            background-color: var(--no-gray);
            color: white;
        }

        #final-card {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 320px;
            animation: popIn 0.6s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="ios-notification">
        <div id="ios-icon">‚ù§Ô∏è</div>
        <div class="notification-content">
            <b>System Error</b>
            <span>Wrong Answerüò¢. Please try again.</span>
        </div>
    </div>

    <div id="container">
        <div id="message-display">¬øQuieres ser mi Valentine?</div>
        
        <div class="btn-group" id="actions">
            <button id="valentine-btn" class="pill-btn">S√ç ‚ù§Ô∏è</button>
            <button id="no-btn" class="pill-btn">No ü§¢</button>
        </div>

        <div id="final-card">
            <h1>¬°POR FIN! ü•Ç</h1>
            <p>Sab√≠a que no te ibas a rendir.</p>
            <p><strong>Nos vemos el 14 en Motek South Beach</strong></p>
        </div>
    </div>

    <script>
        // Updated to use your local recordings
        const yaySound = new Audio('Yeii.mp4');
        const boingSound = new Audio('Wrong.mp4');

        const btn = document.getElementById('valentine-btn');
        const noBtn = document.getElementById('no-btn');
        const display = document.getElementById('message-display');
        const finalCard = document.getElementById('final-card');
        const notification = document.getElementById('ios-notification');
        const actions = document.getElementById('actions');
        
        let clicks = 0;
        let scale = 1;

        const messages = [
            "¬øSegura que si quieres?",
            "¬øSegura segura?",
            "Keep clicking‚Ä¶üòÇ",
            "¬øYa te cansaste?",
            "¬°Se nota que si quieres ser mi Valentines!",
            "Wow... you're really committed to this",
            "¬øSigues? Lo bueno es que no hay prisa jeje",
            "¬°Una de las muchas cosas que amo de ti es tu determinaci√≥n! Keep going‚Ä¶",
            "¬°Cuidado! Se te puede acalambrar el dedo jeje",
            "¬øSigues picando porque de verdad quieres ser mi valentines? ¬øO porque quieres saber que va a pasar al final?",
            "Ya casi llegas!!!",
            "¬°√öltimo esfuerzo!",
            "¬øO no?",
            "Ahora si, √∫ltimo esfuerzo!"   
        ];

        function playSfx(audio) {
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio play blocked until interaction"));
        }

        noBtn.addEventListener('click', () => {
            playSfx(boingSound);
            notification.classList.add('show');
        });

        btn.addEventListener('click', () => {
            playSfx(yaySound);
            notification.classList.remove('show');
            
            clicks++;
            
            if (clicks <= 14) {
                display.innerText = messages[clicks - 1];
                scale += 0.12;
                btn.style.transform = `scale(${scale})`;
            } else {
                actions.style.display = 'none';
                display.style.display = 'none';
                finalCard.style.display = 'block';
                
                var end = Date.now() + (5 * 1000);
                (function frame() {
                    confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                    confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        });
    </script>
</body>
</html>
